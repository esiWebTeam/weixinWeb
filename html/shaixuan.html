<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link href="../lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../lib/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="../css/base.css" rel="stylesheet" />
    <link href="../css/esi-weixin.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/jquery-confirm.min.css" />
</head>
<body>
    <div class="esi-weixin-page">
        <div class="header">
            <div class="left-menu"> < 筛选</div>
        </div>
        <div class="content">
           <form>
			<div align="center" style="width: 80%;margin-left: 10%;margin-top:20px; border-bottom: thin;border-bottom:groove;border-bottom-color:#eef1f5;">
				<span style="display: inline-block;font-size: 20px;color: #c5c7dc;font-weight: bold;">日期区间</span>
				<select class="form-control" style="font-size: 20px;font-weight: bold;margin-left: 15px;margin-bottom: 10px; width: 60%;border:none;display: inline-block;">
					<option value="by" selected="selected">本月</option>
				</select>
			</div>
			<div align="center" style="width: 80%;margin-left: 10%;margin-top:20px; border-bottom: thin;border-bottom:groove;border-bottom-color:#eef1f5;">
				<span style="display: inline-block;font-size: 20px;color: #c5c7dc;font-weight: bold;">起始日期</span>
				<input id="startTime" type="date" class="form-control" style="font-size: 18px;font-weight: bold;margin-left: 15px; width: 60%;border:none;display: inline-block;" />
			</div>
			<div align="center" style="width: 80%;margin-left: 10%;margin-top:20px; border-bottom: thin;border-bottom:groove;border-bottom-color:#eef1f5;">
				<span style="display: inline-block;font-size: 20px;color: #c5c7dc;font-weight: bold;">结束日期</span>
				<input id="endTime" type="date" class="form-control" style="font-size: 18px;font-weight: bold;margin-left: 15px; width: 60%;border:none;display: inline-block;" />
			</div>
			<div align="center" style="width: 80%;margin-left: 10%;margin-top:20px; border-bottom: thin;border-bottom:groove;border-bottom-color:#eef1f5;">
				<span style="display: inline-block;font-size: 20px;color: #c5c7dc;font-weight: bold;">家庭成员</span>
				<select class="form-control" style="font-size: 20px;font-weight: bold;margin-left: 15px;margin-bottom: 10px; width: 60%;border:none;display: inline-block;">
					<option value="by" selected="selected">全部</option>
				</select>
			</div>
			<div align="center" style="width: 80%;margin-left: 10%;margin-top:20px; border-bottom: thin;border-bottom:groove;border-bottom-color:#eef1f5;">
				<span style="display: inline-block;font-size: 20px;color: #c5c7dc;font-weight: bold;">记账项目</span>
				<select class="form-control" style="font-size: 20px;font-weight: bold;margin-left: 15px;margin-bottom: 10px; width: 60%;border:none;display: inline-block;">
					<option value="by" selected="selected">全选</option>
					<option value="sr">收入</option>
					<option value="zc">支出</option>
				</select>
			</div>
			<div align="center" style="margin-top: 30px;">
				<button type="button" class="btn" style="width: 100px;height: 50px; background-color: #fff;border: solid groove;border-color: #4CAE4C;border-radius: 25px;font-weight: bold;font-size: 18px;color: #4cae4c;">确定</button>
				<button type="reset" class="btn" style="margin-left: 30px; width: 100px;height: 50px; background-color: #fff;border: solid groove;border-color: #888888;border-radius: 25px;font-weight: bold;font-size: 18px;color: #888888;">重置</button>
			</div>
			</form>
        </div>
    </div>
    <script src="../lib/jquery/dist/jquery.min.js"></script>
    <script src="../lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../script/controller/jquery-confirm.min.js"></script>
    <script type="text/javascript">
			$(function() {
				var date = new Date();
				var time=date.getFullYear() + "-" + (date.getMonth() + 1) + "-" + date.getDay();
				$('#startTime').val(time);
				$('#endTime').val(time);
				document.getElementById('startTime').value=time;
			});
		</script>
</body>
</html>
