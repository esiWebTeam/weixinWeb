<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>住户电子</title>
		<link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap-theme.min.css" />
		<link rel="stylesheet" href="../css/jquery-confirm.min.css" />
		<link rel="stylesheet" href="../css/login.css" />

		<script src="../lib/jquery/dist/jquery.min.js"></script>
		<script src="../script/controller/jquery-confirm.min.js"></script>
		<script src="../lib/backbone/backbone-min.js" ></script>
		<style>
			label{
				height: 20px;
				width: 20px;
				padding-left: 30px;
				cursor: pointer;
				background-image: url(../image/icon_eye_visible.png);
				background-repeat: no-repeat;
			}
			label.checked{
				background-image: url(../image/icon_eye_unvisible.png);
			}
			input[data-id="originalpswdhide"]{
				display: none;
			}
		</style>
		<script type="text/javascript">
			$(function(){
				$('label').click(function(){
					if($(this).attr('class') == 'unchecked'){
						checkedName=$(this).attr('name');
						$(this).attr('class','checked');
						$('input[data-id="originalpswdshow"][name="'+checkedName+'"]').hide();
						$('input[data-id="originalpswdhide"][name="'+checkedName+'"]').show();
						$('input[data-id="originalpswdhide"][name="'+checkedName+'"]').val($('input[data-id="originalpswdshow"][name="'+checkedName+'"]').val());
					}else{
						$(this).attr('class','unchecked');
						$('input[data-id="originalpswdhide"][name="'+checkedName+'"]').hide();
						$('input[data-id="originalpswdshow"][name="'+checkedName+'"]').show();
						$('input[data-id="originalpswdshow"][name="'+checkedName+'"]').val($('input[data-id="originalpswdhide"][name="'+checkedName+'"]').val());
					}
				});
				$('#next').on('click',function(){
					location.href='index.jsp';
				});
			});
		</script>
    </head>
    <body style="background-color: #f9fafc;">
    	<div class="container-fluid" style="background-color: #4b5798;">
    		<div style="margin-top: 2%;">
    			<a href="javascript:history.back(-1);" style="color: #fff;font-size: 16px;"><span class="glyphicon glyphicon-menu-left"></span> 返回</a>
    		</div>
    		<div style="text-align: center;">
    			<span style="color: #fff;font-size: 24px;font-weight: bold;">注册</span>
    			<img src="../image/time_line3.png" class="img-responsive"/>
    		</div>
    	</div>
    	<div id="font" class="container-fluid form-group form-group-lg" style="margin-top: 10%;width: 80%;">
    		<div>
    			<span style="font-size: 20px;">姓名 张三</span>
    			<input type="text" data-id="familycode" placeholder="手机账号" class="form-control"/>
				<input type="password" data-id="originalpswdshow" placeholder="登录密码" class="form-control" name="zs" style="margin-top: 5%;"/>
				<input type="text" data-id="originalpswdhide" placeholder="登录密码" class="form-control" name="zs" style="margin-top: 5%;"/>
				<span style="position: relative;top:-30px;left: 85%;"><label name="zs" class="unchecked" for="zs"></label></span>
    		</div>
    		<div>
    			<span style="font-size: 20px;">姓名 李四</span>
    			<input type="text" data-id="familycode" placeholder="手机账号" class="form-control"/>
				<input type="password" data-id="originalpswdshow" placeholder="登录密码" class="form-control" name="ls" style="margin-top: 5%;"/>
				<input type="text" data-id="originalpswdhide" placeholder="登录密码" class="form-control" name="ls" style="margin-top: 5%;"/>
				<span style="position: relative;top:-30px;left: 85%;"><label name="ls" class="unchecked" for="ls"></label></span>
    		</div>
    		<div>
    			<span style="font-size: 20px;">姓名 王五</span>
    			<input type="text" data-id="familycode" placeholder="手机账号" class="form-control"/>
				<input type="password" data-id="originalpswdshow" placeholder="登录密码" class="form-control" name="ww" style="margin-top: 5%;"/>
				<input type="text" data-id="originalpswdhide" placeholder="登录密码" class="form-control" name="ww" style="margin-top: 5%;"/>
				<span style="position: relative;top:-30px;left: 85%;"><label name="ww" class="unchecked" for="ww"></label></span>
    		</div>
    		<div style="padding-top:10%;">
    			<button type="submit" id="next" class="btn btn-warning btn-lg btn-block active">
					<span style="color: #976401;font-size: 25px;">完成</span>
				</button>
    		</div>
    	</div>
 	</body>
</html>
