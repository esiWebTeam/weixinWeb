<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>住户电子</title>
		<link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap-theme.min.css" />
		<link rel="stylesheet" href="../css/jquery-confirm.min.css" />
		<link rel="stylesheet" href="../css/login.css" />

		<script src="../lib/jquery/dist/jquery.min.js"></script>
		<script src="../script/controller/jquery-confirm.min.js"></script>
		<script src="../lib/backbone/backbone-min.js" ></script>
		<style>
			input[type="radio"]{
				display: none;
			}
			label{
				padding-left: 40px;
				cursor: pointer;
				background-image: url(../image/radio_normal@1.5x.png);
				background-repeat: no-repeat;
				background-position-y: 4px;
			}
			label.checked{
				background-image: url(../image/radio_selected@1.5x.png);
			}
		</style>
		<script type="text/javascript">
			$(function(){
				$('label').click(function(){
					var radioId=$(this).attr('name');
					$('label').removeAttr('class') && $(this).attr('class','checked');
					$('input[type="radio"]').removeAttr('checked') && $('#' + radioId).attr('checked','checked');
				})
				$('#next').on('click',function(){
					location.href='zhuce_3.jsp';
				});
			});
		</script>
	</head>
	<body style="background-color: #f9fafc;">
		<div class="container-fluid" style="background-color: #4b5798;">
			<div style="margin-top: 2%;">
				<a href="javascript:history.back(-1);" style="color: #fff;font-size: 16px;"><span class="glyphicon glyphicon-menu-left"></span> 返回</a>
			</div>
			<div style="text-align: center;">
				<span style="color: #fff;font-size: 24px;font-weight: bold;">注册</span>
				<img src="../image/time_line2.png" class="img-responsive" />
			</div>
		</div>
		<div id="font" class="container-fluid form-group form-group-lg" style="margin-top: 10%;width: 80%;">
			<div>
				<ul style="list-style-type: none;font-size: 20px;">
					<li style="padding-top: 10%;"><input type="radio" name="user" value="zs" checked><label name="zs" class="checked" for="zs">张三</label></li>
					<li style="padding-top: 10%;"><input type="radio" name="user" value="ls"><label name="ls" for="ls">李四</label></li>
					<li style="padding-top: 10%;"><input type="radio" name="user" value="ww"><label name="ww" for="ww">王五</label></li>
				</ul>
    		</div>
    		<div style="padding-top:10%;">
    			<button type="submit" id="next" class="btn btn-warning btn-lg btn-block active">
					<span style="color: #976401;font-size: 25px;">下一步</span>
				</button>
			</div>
		</div>
	</body>

</html>
