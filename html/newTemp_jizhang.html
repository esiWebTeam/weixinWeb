			<script type="text/javascript">
				$(function() {
					var date = new Date();
					var month = date.getMonth() + 1;
					var year = date.getFullYear();
					$('#time').val(year + "-" + month);
					$('#time-add').on('click', function() {
						if (month == 12) {
							month = 1;
							year++;
							$('#time').val(year + "-" + month);
						} else {
							month++;
							$('#time').val(year + "-" + month);
						}
					});
					$('#time-sub').on('click', function() {
						if (month == 1) {
							month = 12;
							year--;
							$('#time').val(year + "-" + month);
						} else {
							month--;
							$('#time').val(year + "-" + month);
						}
					});
				});
			
				$(function(){
					$('.onlineshop').on('click',function(){
						var name = $('.onlineshop').attr("data-name");
						if(name == "unchecked"){
							$('.onlineshop').css('background-image','url(../image/icon_radio_yes.png)');
							$('.onlineshop').css('background-repeat','no-repeat');
							$('.onlineshop').css('background-position-y','5px');
							var name = $('.onlineshop').attr("data-name","checked");
						}else{
							$('.onlineshop').css('background','none');
							var name = $('.onlineshop').attr("data-name","unchecked");
						}
					});
					//主体高度

					$('.part').css('height',height);
